<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫咪页面</title>
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/pointer-particles.css">
    <link rel="stylesheet" href="CSS/cat.css">
    <link rel="stylesheet" href="CSS/cute-font.css">
    <style>
        .cat-gallery {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .cat-gallery-inner {
            display: flex;
            animation: slide 30s linear infinite;
        }
        .cat-item {
            flex: 0 0 300px;
            height: 300px;
            margin-right: 20px;
        }
        .cat-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .cat-gallery:hover .cat-gallery-inner {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <header>
        <h1>壮壮小世界</h1>
        <div class="date-info">
            <span id="date">YYYY-MM-DD</span>
            <span id="clock">00:00:00</span>
            <button id="toggleLight" class="help">关灯</button>
        </div>
    </header>

        <main>
            <h2>欢迎来到壮壮照片墙</h2>
            <div class="cat-gallery">
                <div class="cat-gallery-inner">
                    <div class="cat-item"><img src="images/cat1.jpg" alt="猫咪1"></div>
