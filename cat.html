    <style>
        .cat-gallery {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .cat-gallery-inner {
            display: flex;
            animation: slide 30s linear infinite;
        }
        .cat-item {
            flex: 0 0 300px;
            height: 300px;
            margin-right: 20px;
        }
        .cat-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        .cat-gallery:hover .cat-gallery-inner {
            animation-play-state: paused;
        }
    </style>
